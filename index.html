<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéDex</title>
    <link rel="shortcut icon" href="images/poke-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="main_princ">
    <section class="sec_prin">
        <section class="sec_txt">
            <h1 class="pokename" id="pokename">Escolha seu pokémon!</h1>

            <img src="images/pokebola.png" alt="Pokebola" class="image" id="image">
            
            <p id="pokeinfo">

            </p>
        </section>
    
        <section class="sec_nav">
            <nav>
                        <ul class="list">

                            <li class="pika item" id="pika" onclick="pikafunc()" >#001 Pikachu</li>

                            <li class="bulba item" id="bulba" onclick="bulbafunc()">#002 Bulbasaur</li>

                            <li class="charm item" id="charm" onclick="charmfunc()">#003 Charmander</li>

                            <li class="squir item" id="squir" onclick="squirfunc()">#004 Squirtle</li>
                        </ul>
            </nav>
        </section>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
